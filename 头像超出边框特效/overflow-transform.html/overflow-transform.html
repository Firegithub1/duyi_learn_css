<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        overflow: hidden;
        position: relative;
      }
      .boxBlue {
        width: 100%;
        height: 100%;
        background-color: blue;
        overflow: hidden;
      }

      .boxBlue::before,
      .boxBlue::after {
        content: "";
        position: absolute;
        left: 0;
        width: 100%;
        height: 50%;
        background: radial-gradient(
          circle,
          transparent 30%,
          rgba(255, 255, 255, 0) 100%
        );
      }
      .box .boxGreen {
        position: absolute;
        top: 20px;
        left: 20px;
        width: 40px;
        height: 40px;
        background-color: green;
      }
      .boxBlue:hover .boxGreen {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="boxBlue">
        <div class="boxGreen">content</div>
      </div>
    </div>
  </body>
</html>
