<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow Blur and Spread Example</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 20px;
      display: inline-block;
    }

    .box1 {
      box-shadow: 10px 10px 0px 0px black; /* 没有模糊和扩展 */
    }

    .box2 {
      box-shadow: 10px 10px 10px 0px black; /* 模糊半径为 10px */
    }

    .box3 {
      box-shadow: 10px 10px 20px 0px black; /* 模糊半径为 20px */
    }

    .box4 {
      box-shadow: 10px 10px 0px 10px black; /* 扩展半径为 10px */
    }

    .box5 {
      box-shadow: 10px 10px 10px 10px black; /* 模糊半径为 10px，扩展半径为 10px */
    }

    .box6 {
      box-shadow: 10px 10px 0px -10px black; /* 扩展半径为 -10px */
    }
  </style>
</head>
<body>
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
  <div class="box box4">4</div>
  <div class="box box5">5</div>
  <div class="box box6">6</div>
</body>
</html>
