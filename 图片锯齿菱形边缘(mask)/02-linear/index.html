<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conic Gradient Example</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background: linear-gradient(to bottom, red, yellow, green, blue);
        border-radius: 50%; /* 使盒子呈圆形 */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
