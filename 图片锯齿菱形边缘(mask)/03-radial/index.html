<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radial Gradient Example</title>
    <style>
      .gradient-box {
        width: 300px;
        height: 200px;
        background: radial-gradient(
          ellipse at center,
          coral 50%,
          rgba(145, 232, 66, 1) 100%
        );
        border: 1px solid #000;
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <div class="gradient-box"></div>
  </body>
</html>
